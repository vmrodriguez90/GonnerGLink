<ion-nav #content [root]="rootPage"></ion-nav>
<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item >
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [attr.name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
