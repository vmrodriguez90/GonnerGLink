<ion-header>

  <ion-navbar>
    <ion-title>Gonner G-Link</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Nombre de las Salidas</h3>
  <p>Si desea modificar los <b>Nombres de las Salidas</b></p>
  <ion-list>

    <ion-item>
      <ion-label floating>Salida 1</ion-label>
      <ion-input type="tel" [(ngModel)]="profile.output1.name" ></ion-input>
      <button ion-button clear item-right (click)="saveNameOutput(1)">Guardar</button>
    </ion-item>
    <ion-item>
      <ion-label floating>Salida 2</ion-label>
      <ion-input type="tel" [(ngModel)]="profile.output2.name" ></ion-input>
      <button ion-button clear item-right (click)="saveNameOutput(2)">Guardar</button>
    </ion-item>
    <ion-item>
      <ion-label floating>Salida 3</ion-label>
      <ion-input type="tel" [(ngModel)]="profile.output3.name" ></ion-input>
      <button ion-button clear item-right (click)="saveNameOutput(3)">Guardar</button>
    </ion-item>
    <ion-item>
      <ion-label floating>Salida 4</ion-label>
      <ion-input type="tel" [(ngModel)]="profile.output4.name" ></ion-input>
      <button ion-button clear item-right (click)="saveNameOutput(4)">Guardar</button>
    </ion-item>
  </ion-list>
</ion-content>
